services:
  - type: web
    name: stellar-sweep-bot
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: SOURCE_SECRET
        sync: false
      - key: FEE_PAYER_SECRET
        sync: false
      - key: DESTINATION_ACCOUNT
        sync: false
      - key: UNLOCK_TIMESTAMP
        sync: false
      - key: BALANCE_ID
        sync: false
      - key: PI_HORIZON_URL
        value: https://api.mainnet.minepi.com
      - key: PI_NETWORK_PASSPHRASE
        value: Pi Network
      - key: TRIGGER_OFFSET_MS
        value: 100
      - key: BASE_FEE
        value: 100
      - key: FEE_MULTIPLIER
        value: 10
